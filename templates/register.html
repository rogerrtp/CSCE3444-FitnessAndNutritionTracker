<!DOCTYPE html>
<html lang="en">
<head>
    <Title>New User Registration</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1 style="text-align: center; margin:0 auto; width: 50%; height: 100%;">New User Registration</h1>
<br>
<br>
<div style="text-align: center; margin:0 auto; width: 50%; height: 100%;">
    <div class="box" style="margin: 0 auto; top: 50%; bottom: 50%;">
        <form method="POST">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required><br>
            <input type="submit" style="width: 80px; text-align: center; height: 25px;" value="Register">

        </form>
    </div>
</div>
</body>
</html>
