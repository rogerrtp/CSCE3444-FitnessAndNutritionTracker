<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Exercise and Nutrition Tracker - Meal History</title>
</head>
<body>
{% include 'sidebar.html' %}
<div class="content">

    <h1>Log a Meal</h1>
    <div class="box">
        <form method="POST">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time" >Time</label>
            <input type="time" id="time" name="time" required><br>
            <label for="calories">Calories</label>
            <input type="number" id="calories" name="calories" required><br>
            <br>
            <br>
            Macros (optional) <br>
            <div class="sub-box" style="width: fit-content;">
                <label for="protein">Protein</label>
                <input id="protein" name="proteinGrams" type="number"><br>
                <label for="carbs">Carbs</label>
                <input id="carbs" name="carbsGrams" type="number"><br>
                <label for="fats">Fats</label>
                <input id="fats" name="fatsGrams" type="number"><br>
            </div>
            <br>
            <input type="reset" style="width: 80px; text-align: center;" value="Reset">
            <input type="submit" style="width: 80px; text-align: center;" value="Submit">
        </form>

    </div>




</div>


</body>


</html>
