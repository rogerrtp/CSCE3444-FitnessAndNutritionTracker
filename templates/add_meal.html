<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Exercise and Nutrition Tracker - Meal History</title>
</head>
<body>
{% include 'sidebar.html' %}
<div class="content">

    <h1>Log a Meal</h1>
    <div class="box">
        <form method="POST">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time" >Time</label>
            <input type="time" id="time" name="time" required><br>
            <label for="calories">Calories</label>
            <input type="number" id="calories" name="calories" required><br>
            <br>
            <br>
            Macros (optional) <br>
            <div class="sub-box" style="width: fit-content;">
                <div class="input">
                <label for="protein" class="input">Protein</label>
                <input id="protein" name="proteinGrams" type="number"><br>
                </div>
                <div class="input">
                <label for="carbs" class="input">Carbs</label>
                <input id="carbs" name="carbsGrams" type="number"><br>
                </div>
                <div class="input">
                <label for="fats" class="input">Fats</label>
                <input id="fats" name="fatsGrams" type="number">
                </div>
            </div>
            <div>
            <input type="reset" style="width: 80px; text-align: center; height: 25px;" value="Reset">
            <input type="submit" style="width: 80px; text-align: center; height: 25px;" value="Submit">
            </div>
        </form>

    </div>




</div>
<script type="text/javascript">
    var now = new Date();
    var nowHour = now.getHours();
    var nowMinute = now.getMinutes();
    var timeString = nowHour + ":" + nowMinute;
    const timeControl = document.querySelector('input[type="time"]');
    timeControl.value = timeString;

    document.getElementById('date').valueAsDate = now;

</script>

</body>
</html>
