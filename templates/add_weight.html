<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Exercise and Nutrition Tracker - Log Weight</title>
</head>
<body>
{% include 'sidebar.html' %}
<div class="content">

    <h1>Log Weight</h1>
    <div class="box">
        <form method="POST">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time" >Time</label>
            <input type="time" id="time" name="time" required><br>
            <label for="weightLbs">Weight Lbs.</label>
            <input type="number" id="weightLbs" name="weightLbs" required><br>
            <div>
            <input type="reset" style="width: 80px; text-align: center; height: 25px;" value="Reset">
            <input type="submit" style="width: 80px; text-align: center; height: 25px;" value="Submit">
            </div>
        </form>
    </div>

</div>


</body>


</html>
