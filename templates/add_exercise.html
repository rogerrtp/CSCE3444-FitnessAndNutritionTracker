<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Exercise and Nutrition Tracker - Exercise History</title>
</head>
<body>
{% include 'sidebar.html' %}
<div class="content">

    <h1>Log a Exercise</h1>
    <div class="box">
        <form method="POST">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required><br>
            <label for="durationSeconds">Duration (seconds)</label>
            <input type="number" id="durationSeconds" name="durationSeconds" required><br>
            <label for="avgHeartRateBpm">Average Heart Rate</label>
            <input type="number" id="avgHeartRateBpm" name="avgHeartRateBpm" required><br>

            <label for="cardioOrStrength">Exercise Type</label>
            <select id="cardioOrStrength" name="cardioOrStrength" required>
                <option value="S">Strenth</option>
                <option value="C">Cardio</option>
            </select>

            <div style="padding-top: 10px;">
                <input type="reset" style="width: 80px; text-align: center; height: 25px;" value="Reset">
                <input type="submit" style="width: 80px; text-align: center; height: 25px;" value="Submit">
            </div>
        </form>

    </div>


</div>

<script type="text/javascript">
    var now = new Date();
    var nowHour = now.getHours();
    var nowMinute = now.getMinutes();
    var timeString = nowHour + ":" + nowMinute;
    const timeControl = document.querySelector('input[type="time"]');
    timeControl.value = timeString;

    document.getElementById('date').valueAsDate = now;

</script>
</body>
</html>
